<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conference Data</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/all.css -->
    <link rel="stylesheet" href="/bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="sample" ng-controller="ConferencesCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/conferences">Conferences</a></li>
          <li><a href="/persons">People</a></li>
          <li><a href="/papers">Papers</a></li>
        </ul>
        <div ml-user username="model.user.name" password="model.user.password" authenticated="model.user.authenticated" login="login(username, password)" logout="logout()" loginerror="model.user.loginError"/>
      </div>
    </nav>
    <!-- Add your site or application content here -->
    <div ng-show="!model.user.authenticated" align="center">Please log in to see content</div>
    <div class="container" ng-view=""></div>

<div class="facet-list">
  <div class="chiclets">
    <div class="btn btn-primary" ng-repeat="chiclet in selected">
      <span>{{chiclet.facet}}: {{chiclet.value}}</span>
      <span class="glyphicon glyphicon-remove-circle icon-white" ng-click="clear(chiclet)"></span>
    </div>
  </div>
  <div class="facet" ng-repeat="(name, facet) in facets">
    <h3>{{ name }}</h3>
    <div ng-repeat="value in facet.facetValues">
      <a ng-click="select({facet: name, value: value.name})">{{value.name}} ({{value.count}})</a>
    </div>
  </div>
</div>
